{% extends 'base.html' %}

{% block title %}Главная страница - Приложение для меток{% endblock %}

{% block content %}
    <div id="container">
        <button id="add-marker-button" class="btn add-location-button">+</button>

        <!-- Форма для ввода данных метки -->
        <div id="marker-form" class="marker-form" style="display: none;">
            <form id="add-marker-form" method="post">
                {{ form.hidden_tag() }}
                <div class="mb-3">
                    <label for="name" class="form-label">Название</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Описание</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Адрес</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div class="mb-3">
                    <label for="working_hours" class="form-label">Часы работы</label>
                    <input type="text" class="form-control" id="working_hours" name="working_hours" required>
                </div>
                <div class="mb-3">
                    <label for="average_check" class="form-label">Средний чек</label>
                    <input type="number" class="form-control" id="average_check" name="average_check" required>
                </div>
                <input type="hidden" id="latitude" name="latitude">
                <input type="hidden" id="longitude" name="longitude">
                <button type="submit" class="btn btn-primary">Добавить метку</button>
                <button type="button" id="cancel-button" class="btn btn-secondary">Отмена</button>
            </form>
        </div>
    </div>

    <script>
        let addMarkerMode = false;

        document.getElementById('add-marker-button').addEventListener('click', function() {
            addMarkerMode = !addMarkerMode;
            this.classList.toggle('active');
            if (addMarkerMode) {
                document.getElementById('map').style.cursor = 'pointer';
            } else {
                document.getElementById('map').style.cursor = 'default';
            }
        });

        document.getElementById('cancel-button').addEventListener('click', function() {
            document.getElementById('marker-form').style.display = 'none';
            addMarkerMode = false;
            document.getElementById('add-marker-button').classList.remove('active');
            document.getElementById('map').style.cursor = 'default';
        });

        document.getElementById('add-marker-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const latitude = document.getElementById('latitude').value;
            const longitude = document.getElementById('longitude').value;
            formData.append('latitude', latitude);
            formData.append('longitude', longitude);

            // Логирование данных перед отправкой
            console.log('Отправляемые данные:', {
                name: formData.get('name'),
                description: formData.get('description'),
                address: formData.get('address'),
                working_hours: formData.get('working_hours'),
                average_check: formData.get('average_check'),
                latitude: latitude,
                longitude: longitude
            });

            fetch('/add_location', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': formData.get('csrf_token')  // Добавление CSRF-токена в заголовок
                },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Метка успешно добавлена!');
                    location.reload();
                } else {
                    alert('Ошибка добавления метки: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Произошла ошибка:', error);
                alert('Произошла ошибка: ' + error.message);
            });
        });

        ymaps.ready(init);

        function init() {
            var map = new ymaps.Map("map", {
                center: [55.76, 37.64], // Координаты центра карты
                zoom: 8,
                controls: [] // Убираем все элементы управления
            });

            // Загрузка меток с сервера
            fetch('/markers')
                .then(response => response.json())
                .then(data => {
                    data.forEach(marker => {
                        var placemark = new ymaps.Placemark([marker.latitude, marker.longitude], {
                            balloonContent: `<div><strong>${marker.name}</strong><br>${marker.description}</div>`,
                            iconLayout: 'default#image',
                            iconImageHref: '{{ url_for('static', filename='marker.png') }}', // Путь к вашему PNG файлу
                            iconImageSize: [30, 42],
                            iconImageOffset: [-15, -42]
                        });
                        map.geoObjects.add(placemark);
                    });
                });

            // Добавление метки по клику
            map.events.add('click', function (e) {
                if (addMarkerMode) {
                    var coords = e.get('coords');
                    document.getElementById('latitude').value = coords[0];
                    document.getElementById('longitude').value = coords[1];
                    document.getElementById('marker-form').style.display = 'block';
                }
            });
        }
    </script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
{% endblock %}
