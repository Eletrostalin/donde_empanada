{% extends 'base.html' %}

{% block title %}–ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ - –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–ª—è –º–µ—Ç–æ–∫{% endblock %}

{% block content %}
    <div id="container">
        <button id="add-marker-button" class="btn add-location-button">+</button>

        <!-- –§–æ—Ä–º–∞ –¥–ª—è –≤–≤–æ–¥–∞ –¥–∞–Ω–Ω—ã—Ö –º–µ—Ç–∫–∏ -->
        <div id="marker-form" class="marker-form" style="display: none;">
            <form id="add-marker-form" method="post">
                {{ form.csrf_token }}
                <div class="mb-3">
                    <label for="name" class="form-label">–ù–∞–∑–≤–∞–Ω–∏–µ</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">–û–ø–∏—Å–∞–Ω–∏–µ</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">–ê–¥—Ä–µ—Å</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div class="mb-3">
                    <label for="working_hours" class="form-label">–ß–∞—Å—ã —Ä–∞–±–æ—Ç—ã</label>
                    <input type="text" class="form-control" id="working_hours" name="working_hours" required>
                </div>
                <div class="mb-3">
                    <label for="average_check" class="form-label">–°—Ä–µ–¥–Ω–∏–π —á–µ–∫</label>
                    <input type="number" class="form-control" id="average_check" name="average_check" required>
                </div>
                <input type="hidden" id="latitude" name="latitude">
                <input type="hidden" id="longitude" name="longitude">
                <button type="submit" class="btn btn-primary">–î–æ–±–∞–≤–∏—Ç—å –º–µ—Ç–∫—É</button>
                <button type="button" id="cancel-button" class="btn btn-secondary">–û—Ç–º–µ–Ω–∞</button>
            </form>
        </div>
    </div>

    <script>
        let addMarkerMode = false;

        document.getElementById('add-marker-button').addEventListener('click', function() {
            addMarkerMode = !addMarkerMode;
            this.classList.toggle('active');
            if (addMarkerMode) {
                document.getElementById('map').style.cursor = 'pointer';
            } else {
                document.getElementById('map').style.cursor = 'default';
            }
        });

        document.getElementById('cancel-button').addEventListener('click', function() {
            document.getElementById('marker-form').style.display = 'none';
            addMarkerMode = false;
            document.getElementById('add-marker-button').classList.remove('active');
            document.getElementById('map').style.cursor = 'default';
        });

        document.getElementById('add-marker-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const latitude = document.getElementById('latitude').value;
            const longitude = document.getElementById('longitude').value;
            formData.append('latitude', latitude);
            formData.append('longitude', longitude);

            // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–µ—Ä–µ–¥ –æ—Ç–ø—Ä–∞–≤–∫–æ–π
            console.log('–û—Ç–ø—Ä–∞–≤–ª—è–µ–º—ã–µ –¥–∞–Ω–Ω—ã–µ:', {
                name: formData.get('name'),
                description: formData.get('description'),
                address: formData.get('address'),
                working_hours: formData.get('working_hours'),
                average_check: formData.get('average_check'),
                latitude: latitude,
                longitude: longitude,
                csrf_token: formData.get('csrf_token')
            });

            fetch('/add_location', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('–ú–µ—Ç–∫–∞ —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–∞! üòä');
                    location.reload();
                } else {
                    alert('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –º–µ—Ç–∫–∏: ' + data.message + ' üö´');
                }
            })
            .catch(error => {
                console.error('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞:', error);
                alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞: ' + error.message + ' üö´');
            });
        });

        ymaps.ready(init);

        function init() {
            var map = new ymaps.Map("map", {
                center: [55.76, 37.64], // –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Ü–µ–Ω—Ç—Ä–∞ –∫–∞—Ä—Ç—ã
                zoom: 8,
                controls: [] // –£–±–∏—Ä–∞–µ–º –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
            });

            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –º–µ—Ç–∫–∏ –ø–æ –∫–ª–∏–∫—É
            map.events.add('click', function (e) {
                if (addMarkerMode) {
                    var coords = e.get('coords');
                    document.getElementById('latitude').value = coords[0];
                    document.getElementById('longitude').value = coords[1];
                    document.getElementById('marker-form').style.display = 'block';
                }
            });
        }
    </script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
{% endblock %}
