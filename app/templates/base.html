<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Map Marker Application{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbBJZABWFSCUCLODBBX3_d1emhiyyhAR0" async defer></script>
    <style>
        #map { height: 80vh; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px 50px; background: rgba(255, 255, 255, 0.8); }
        .logo img { width: 100px; height: auto; } /* Размеры лого */
        .btn-custom {
            background-color: transparent;
            color: black;
            border: none;
            font-size: 16px;
            cursor: pointer;
            padding: 10px 20px;
        }
        .btn-custom:hover {
            color: red;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <header class="header" style="margin-right: 32px; margin-left: 32px">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo"> <!-- Лого из PNG файла -->
        </div>
        {% if current_user.is_authenticated %}
            <div class="dropdown">
                <button class="btn btn-custom dropdown-toggle" type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="{{ url_for('static', filename='profile.png') }}" alt="Profile" style="width: 30px; height: 30px;">
                </button>
                <ul class="dropdown-menu" aria-labelledby="userMenu">
                    <li><a class="dropdown-item" href="#">Аккаунт</a></li>
                    <li><a class="dropdown-item" href="#">Настройки</a></li>
                    <li><a class="dropdown-item" href="{{ url_for('main.logout') }}">Выйти</a></li>
                </ul>
            </div>
        {% else %}
            <button class="btn btn-custom" type="button" style="margin-right: 16px;" data-bs-toggle="modal" data-bs-target="#loginModal">
                Войти
            </button>
        {% endif %}
    </header>
    <div>
        {% block content %}{% endblock %}
    </div>

    <!-- Модальное окно входа -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Вход</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="loginForm" method="post" action="{{ url_for('main.login') }}">
          {{ form.csrf_token }}
          <div class="mb-3">
            <label for="loginUsername" class="form-label">Имя пользователя:</label>
            <input type="text" class="form-control" id="loginUsername" name="username" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Пароль:</label>
            <input type="password" class="form-control" id="loginPassword" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Войти</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
        </form>
      </div>
      <div class="modal-footer">
        <a href="#" data-bs-target="#registerModal" data-bs-toggle="modal" data-bs-dismiss="modal">Нет аккаунта?</a>
      </div>
    </div>
  </div>
</div>

    <!-- Модальное окно регистрации -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">Регистрация</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="registerForm" method="post">
              {{ form.csrf_token }}
              <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя:</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="mb-3">
                <label for="first_name" class="form-label">Имя:</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
              </div>
              <div class="mb-3">
                <label for="second_name" class="form-label">Фамилия:</label>
                <input type="text" class="form-control" id="second_name" name="second_name" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <div class="mb-3">
                <label for="confirm_password" class="form-label">Подтвердите пароль:</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email">
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Телефон:</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
              </div>
              <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
<script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -34.397, lng: 150.644 },
                zoom: 8
            });
        }

        window.initMap = initMap;
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbBJZABWFSCUCLODBBX3_d1emhiyyhAR0&callback=initMap" async defer></script>
</body>
</html>
